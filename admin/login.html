<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login admin</title>
    <link rel="stylesheet" href="css/styleLog.css" type="text/css" />
    <script src="https://kit.fontawesome.com/a992aa71c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        
        <h1>Login</h1>
        
        <form method="POST" class="form">
            <div class="space">
                
                <label for="username">Identifiant</label><br>
                <input type="text" class="username" placeholder="Username" required class="input">
                
            </div>
            <div class="space">
                
                <label for="password">Mot de passe</label><br>
                <input type="password" class="password" id="password" placeholder="Mot de passe" required class="input">
                <input type="checkbox" >
                <i class="fa-solid fa-eye" id="eye"></i>
                
            </div>
            <div class="space">
                <input type="submit" name="submit" value="Confirmer" class="submit"/>
            </div>
        </form> 
        
    </div>
    <script type="module" src="js/scriptLog.js"></script>
</body>
</html>
